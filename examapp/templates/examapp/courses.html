{% extends 'base.html' %}

{% block content %}
{% include 'sidebar.html'%}

<div class="content">
    <div class="d-flex justify-content-end">
        <a href="{% url 'add_video' %}" class="btn btn-theme mb-4">Add New Video</a>
    </div>
    <div class="container">
        <div class="row">
            {% for video in videos %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="frwrap-id-{{forloop.counter}} frid">

                        </div>
                        <h5 class="card-title">{{ video.title }}</h5>
                        <p class="card-text">{{ video.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{{ video.url }}" data-id="id-{{forloop.counter}}" target="_blank" data-url="{{ video.url }}" class="btn video-url btn-theme">Watch</a>
                            <form action="{% url 'mark_as_watched' video.id %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-theme-secondary"> Watched</button>
                            </form>
                        </div>
                        </div>
                    </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>

<script>
    $(".video-url").each(function(index){
        let url_id = $(this).attr("data-url").split('v=')[1].split('&')[0]
        let data_id = $(this).attr("data-id")
        $(`.frwrap-${data_id}`).append(`
            <iframe  width="100%"  height="auto" src="https://www.youtube.com/embed/${url_id}" title="Learn HTML â€“ Full Tutorial for Beginners (2022)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        `)
    })
</script>
{% endblock %}
