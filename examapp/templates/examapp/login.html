{% extends 'base.html'%}
{% block content %}
    <style>
        input{
            border: none !important;
            border-radius: 20px !important;
            box-shadow: 1px 3px 20px 4px rgba(0, 0, 0, 0.2);
            outline: none;
            font-size: 15px;
            padding: 7px 15px;
        }
        body{
            background: white !important;
        }
        form input.form-control{
                width: 70%;
        }
        .animate-login-form input:nth-child(1){
            transform: translateX(-200%);
            transition: all 1s;
            background-color: aquamarine;
        }
        .animate-login-form{
            transform: translateX(-200%);
            transition: all 5s;
        } 
    </style>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <h2 class="text-left theme-heading ">Login</h2>
                <form method="post" class="login-form">
                    {% csrf_token %}
                    {% if error %}
                        <p class="text-danger">{{ error }}</p>
                    {% endif %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-theme mt-2 text-white ">Login</button>
                    <p class="mt-3"> 
                        Dont have account ? <a href="{% url 'register' %}" class="register-link">Register</a>
                    </p>
                </form>
            </div>
            <div class="col-md-6 col-sm-0  mobile-none justify-content-center">
                <img width="550px" style="max-height: 366px;" src="https://img.freepik.com/premium-vector/online-registration-sign-up-with-man-sitting-near-smartphone_268404-95.jpg?w=2000" alt="Login page vector">
            </div>
        </div>
    </div>
    <script>
        $("form").submit(function(){
            $.notify("Logged in Successful")
        })
        $(".search-form").hide()
        // $(".register-link").click(function(){
        //     $(".login-form").addClass("animate-login-form")

        // })
        
    </script>

{% endblock %}
